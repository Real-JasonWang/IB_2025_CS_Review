      <script>
         const questions = [
             {
                 question: "经济学主要研究的问题是由于什么根本原因引起的？",
                 options: ["货币的无限供应", "人类欲望的无限性与资源的稀缺性", "政府的过度干预", "技术的快速发展"],
                 answer: "人类欲望的无限性与资源的稀缺性",
                 explanation: "经济学的核心问题是稀缺性——即社会拥有有限的资源，因此不能生产人们希望拥有的所有商品和服务。这迫使我们做出选择。"
             },
             {
                 question: "小明决定用下午的时间去图书馆学习经济学，而不是去看电影。他看电影的乐趣对他而言代表了什么？",
                 options: ["会计成本", "边际收益", "机会成本", "沉没成本"],
                 answer: "机会成本",
                 explanation: "机会成本是指为了得到某种东西而所要放弃另一些东西的最大价值。小明学习经济学的机会成本是放弃的看电影的乐趣。"
             },
             {
                 question: "在生产可能性曲线 (PPC) 上，从一点移动到另一点所放弃的另一种产品的数量代表什么？",
                 options: ["生产效率", "机会成本", "经济增长", "资源稀缺性"],
                 answer: "机会成本",
                 explanation: "生产可能性曲线 (PPC) 上的移动显示了为了增加一种产品的生产而必须放弃的另一种产品的数量，这正是机会成本的定义。曲线本身代表了在现有资源和技术下可能的最大产出组合。"
             },
             {
                 question: "如果一个经济体在生产可能性曲线 (PPC) 内部的某一点进行生产，这表明什么？",
                 options: ["资源得到了充分利用", "实现了生产效率", "存在失业或资源闲置", "技术水平领先"],
                 answer: "存在失业或资源闲置",
                 explanation: "PPC曲线内部的点表示经济体未能充分利用其资源，或者资源利用效率低下，导致实际产出低于潜在产出。"
             },
             {
                 question: "生产可能性曲线 (PPC) 向外弯曲（凹向原点）通常是因为：",
                 options: ["机会成本固定不变", "机会成本递减", "机会成本递增", "资源可以完美替代"],
                 answer: "机会成本递增",
                 explanation: "PPC向外弯曲是因为资源并非完全同质或在不同产品的生产中效率相同。当把资源从一种产品的生产转移到另一种时，需要放弃越来越多的前者，导致机会成本递增。"
             },
             {
                 question: "以下哪项不属于生产要素？",
                 options: ["土地", "货币", "劳动", "企业家才能"],
                 answer: "货币",
                 explanation: "生产要素包括土地（自然资源）、劳动（人力）、资本（物质资本如机器设备）和企业家才能。货币是交换媒介，不是直接的生产要素。"
             },
             {
                 question: "“为谁生产”这个基本经济问题主要关注的是：",
                 options: ["生产技术的选择", "产品和服务的分配", "生产什么类型的商品", "如何组合生产要素"],
                 answer: "产品和服务的分配",
                 explanation: "“为谁生产”涉及社会如何将其产出分配给不同的成员，即收入分配和消费问题。"
             },
             {
                 question: "技术进步通常会导致生产可能性曲线 (PPC) 如何变化？",
                 options: ["向内移动", "向外移动", "曲线上点的移动", "形状变得更平坦"],
                 answer: "向外移动",
                 explanation: "技术进步意味着可以用相同的资源生产更多的产品，或者用更少的资源生产相同数量的产品，从而扩大了经济的生产可能性，使PPC向外移动，代表潜在经济增长。"
             },
             {
                 question: "在两部门经济的循环流程图中，以下哪项代表从家庭到厂商的实际流量 (real flow)？",
                 options: ["消费支出", "生产要素 (如劳动)", "物品与服务", "收入 (如工资)"],
                 answer: "生产要素 (如劳动)",
                 explanation: "在循环流程图中，家庭向厂商提供生产要素（如劳动、土地、资本）是实际流量，而厂商向家庭支付的收入（如工资、租金、利润）是货币流量。同样，厂商向家庭提供物品与服务是实际流量，家庭的消费支出是货币流量。"
             },
             {
                 question: "在包含政府、金融市场和国际贸易的经济循环流程图中，以下哪项是注入项 (injection)？",
                 options: ["储蓄 (Savings)", "税收 (Taxes)", "进口 (Imports)", "政府支出 (Government Spending)"],
                 answer: "政府支出 (Government Spending)",
                 explanation: "注入项是指向循环流程中增加支出的部分，包括政府支出 (G)、投资 (I) 和出口 (X)。漏出项包括储蓄 (S)、税收 (T) 和进口 (M)。"
             },
             {
                 question: "“经济福祉 (Economic Well-being)” 这个核心概念不仅仅指收入水平，还更广泛地涉及到：",
                 options: ["仅指GDP的增长率", "生活质量、健康、教育和环境等", "个人储蓄的多少", "国家外汇储备的规模"],
                 answer: "生活质量、健康、教育和环境等",
                 explanation: "经济福祉是一个多维度的概念，除了物质生活水平外，还包括健康状况、教育水平、环境质量、社会公平、个人自由等影响人们整体生活满意度的因素。"
             },
             {
                 question: "政府为了解决空气污染问题而限制工厂排放，这体现了经济学九大核心概念中的哪一个？",
                 options: ["效率 (Efficiency)", "变革 (Change)", "干预 (Intervention)", "相互依存 (Interdependence)"],
                 answer: "干预 (Intervention)",
                 explanation: "政府干预是指政府为了影响市场结果而采取的行动。在此案例中，政府通过规制来纠正市场失灵（负外部性）。"
             },
             {
                 question: "“最低工资上涨会导致失业率上升”这一表述属于：",
                 options: ["规范经济学陈述", "实证经济学陈述", "价值判断", "政策建议"],
                 answer: "实证经济学陈述",
                 explanation: "实证经济学陈述是关于“是什么”的描述性陈述，它试图描述世界本来的样子，可以通过数据和事实来检验其真伪。规范经济学陈述是关于“应该是什么”的规定性陈述，涉及价值判断。"
             },
             {
                 question: "经济学家在构建模型时使用“其他条件不变” (ceteris paribus) 假设的目的是：",
                 options: ["使模型完全符合现实", "简化分析，隔离特定变量的影响", "使模型更难理解", "确保模型结果总是正确的"],
                 answer: "简化分析，隔离特定变量的影响",
                 explanation: "“其他条件不变”假设允许经济学家在分析一个变量对另一个变量的影响时，暂时不考虑其他可能影响因素的变化，从而简化复杂问题。"
             },
             {
                 question: "需求定律表明，在其他条件不变的情况下，商品价格与其需求量之间存在什么关系？",
                 options: ["正相关关系", "负相关关系", "没有关系", "不确定关系"],
                 answer: "负相关关系",
                 explanation: "需求定律指出，当一种商品的价格上升时，其需求量通常会下降；当价格下降时，需求量通常会上升，两者呈负相关关系，因此需求曲线向右下方倾斜。"
             },
             {
                 question: "如果消费者预期某种商品的价格未来会上涨，当前对该商品的需求曲线会如何变化？",
                 options: ["向右移动", "向左移动", "保持不变，但需求量减少", "变得更陡峭"],
                 answer: "向右移动",
                 explanation: "消费者对未来价格的预期是需求的非价格决定因素之一。如果预期价格上涨，消费者倾向于在当前购买更多，导致当前需求增加，需求曲线向右移动。"
             },
             {
                 question: "假设牛肉和鸡肉是替代品。如果鸡肉价格大幅上涨，对牛肉的需求曲线会如何变化？",
                 options: ["向左移动", "向右移动", "不移动，但牛肉需求量增加", "变得更缺乏弹性"],
                 answer: "向右移动",
                 explanation: "替代品是指可以相互替代满足同一种需求的商品。当鸡肉价格上涨时，消费者会减少对鸡肉的购买，转而购买相对便宜的牛肉，导致对牛肉的需求增加，牛肉需求曲线向右移动。"
             },
             {
                 question: "如果智能手机和手机应用程序是互补品，当智能手机价格下降时，对手机应用程序的需求曲线会如何变化？",
                 options: ["向左移动", "向右移动", "不移动", "变得更富有弹性"],
                 answer: "向右移动",
                 explanation: "互补品是指需要一起消费才能满足某种需求的商品。智能手机价格下降会导致其需求量增加，从而也增加了对与之配套使用的手机应用程序的需求，使应用程序需求曲线向右移动。"
             },
             {
                 question: "以下哪项因素的变化会导致需求量的变化（沿需求曲线移动），而不是需求的改变（需求曲线移动）？",
                 options: ["消费者收入的变化", "消费者偏好的变化", "该商品自身价格的变化", "相关商品价格的变化"],
                 answer: "该商品自身价格的变化",
                 explanation: "商品自身价格的变化引起的是需求量的变化，表现为在同一条需求曲线上的点的移动。其他因素（如收入、偏好、相关品价格等）的变化引起的是整个需求的改变，表现为需求曲线的移动。"
             },
             {
                 question: "对于劣等品 (inferior good) 而言，当消费者收入增加时，其需求曲线会如何变化？",
                 options: ["向右移动", "向左移动", "保持不变", "无法确定"],
                 answer: "向左移动",
                 explanation: "劣等品是指需求量随消费者收入增加而减少的商品。因此，收入增加会导致对劣等品的需求减少，需求曲线向左移动。"
             },
             {
                 question: "（HL only）给定线性需求函数 Qd = 100 - 2P，当价格 P = 20 时，需求量 Qd 是多少？",
                 options: ["40", "60", "80", "100"],
                 answer: "60",
                 explanation: "将 P = 20 代入需求函数 Qd = 100 - 2P，得到 Qd = 100 - 2(20) = 100 - 40 = 60。"
             },
             {
                 question: "（HL only）对于需求函数 Qd = a - bP，其中 'b' 代表什么？",
                 options: ["价格为零时的需求量", "需求曲线在价格轴上的截距", "需求曲线斜率的倒数的相反数", "需求价格弹性的绝对值"],
                 answer: "需求曲线斜率的倒数的相反数",
                 explanation: "在线性需求函数 Qd = a - bP 中，-b 是需求量对价格变化的反应程度。需求曲线通常画成 P 是纵轴，Qd 是横轴，其斜率为 -1/b。因此，b 是斜率倒数的相反数 (dQd/dP = -b)。"
             },
         
             {
                 question: "供给定律表明，在其他条件不变的情况下，商品价格与其供给量之间存在什么关系？",
                 options: ["正相关关系", "负相关关系", "没有关系", "不确定关系"],
                 answer: "正相关关系",
                 explanation: "供给定律指出，当一种商品的价格上升时，生产者通常愿意并能够提供更多的该商品；当价格下降时，供给量通常会减少，两者呈正相关关系，因此供给曲线向右上方倾斜。"
             },
             {
                 question: "如果生产某种商品的技术得到改进，对该商品的供给曲线会如何变化？",
                 options: ["向左移动", "向右移动", "不移动，但供给量增加", "变得更陡峭"],
                 answer: "向右移动",
                 explanation: "技术进步通常会降低生产成本或提高生产效率，使得生产者在任何给定价格下都愿意供给更多商品，导致供给增加，供给曲线向右移动。"
             },
             {
                 question: "政府对生产者征收从量税 (specific tax) 会导致供给曲线如何移动？",
                 options: ["向上（或向左）移动", "向下（或向右）移动", "不移动，但供给量减少", "变得更富有弹性"],
                 answer: "向上（或向左）移动",
                 explanation: "从量税增加了每单位产品的生产成本。为了在每个产量水平上获得与征税前相同的净收益，生产者需要更高的市场价格，这表现为供给曲线向上（或向左）平行移动，移动的垂直距离等于单位税额。"
             },
             {
                 question: "以下哪项因素的变化会导致供给量的变化（沿供给曲线移动），而不是供给的改变（供给曲线移动）？",
                 options: ["生产要素价格的变化", "技术的变化", "该商品自身价格的变化", "生产者数量的变化"],
                 answer: "该商品自身价格的变化",
                 explanation: "商品自身价格的变化引起的是供给量的变化，表现为在同一条供给曲线上的点的移动。其他因素（如生产成本、技术、预期等）的变化引起的是整个供给的改变，表现为供给曲线的移动。"
             },
             {
                 question: "（HL only）给定线性供给函数 Qs = 10 + 3P，当价格 P = 15 时，供给量 Qs 是多少？",
                 options: ["45", "50", "55", "60"],
                 answer: "55",
                 explanation: "将 P = 15 代入供给函数 Qs = 10 + 3P，得到 Qs = 10 + 3(15) = 10 + 45 = 55。"
             },
             {
                 question: "（HL only）对于供给函数 Qs = c + dP，如果 c 为负数，这意味着什么？",
                 options: ["价格为零时仍有供给", "供给曲线从原点开始", "生产者需要一个最低价格才会开始供给", "供给完全无弹性"],
                 answer: "生产者需要一个最低价格才会开始供给",
                 explanation: "如果 c 为负数，例如 Qs = -10 + 2P，这意味着当价格低于某一水平时（在此例中是P<5），供给量为零。生产者需要价格达到一定水平（P=5时Qs=0）才愿意开始供给产品。供给曲线与价格轴的交点为 -c/d。"

                 const confettiCanvas = document.getElementById('confetti-canvas');
                 let myConfettiInstance = null;
                 if (confettiCanvas && typeof confetti !== 'undefined') {
                     myConfettiInstance = confetti.create(confettiCanvas, {
                         resize: true,
                         useWorker: true
                     });
                 }
                 let currentQuestionIndex = 0;
                 let score = 0;
                 let questionsAnsweredInSession = 0;
                 let shuffledQuestions = [];
                 function shuffleArray(array) {
                     for (let i = array.length - 1; i > 0; i--) {
                         const j = Math.floor(Math.random() * (i + 1));
                         [array[i], array[j]] = [array[j], array[i]];
                     }
                     return array;
                 }
                 function updateScoreDisplay() {
                     const percentage = questionsAnsweredInSession === 0 ? 0 : Math.round((score / questionsAnsweredInSession) * 100);
                     scoreDisplay.textContent = `得分: ${score} / ${questionsAnsweredInSession} (${percentage}%)`;
                 }
                 function updateProgressBar() {
                     const totalQuestionsToDisplay = shuffledQuestions.length;
                     const progressPercentage = totalQuestionsToDisplay === 0 ? 0 : Math.round(((currentQuestionIndex) / totalQuestionsToDisplay) * 100);
                     progressBar.style.width = `${progressPercentage}%`;
                     progressBar.textContent = `${progressPercentage}%`;
                 }
                 function updateProgressBarAfterAnswer() {
                     const totalQuestionsToDisplay = shuffledQuestions.length;
                     const progressPercentage = totalQuestionsToDisplay === 0 ? 0 : Math.round(((currentQuestionIndex + 1) / totalQuestionsToDisplay) * 100);
                     progressBar.style.width = `${progressPercentage}%`;
                     progressBar.textContent = `${progressPercentage}%`;
                 }
                 function startGame() {
                     currentQuestionIndex = 0;
                     score = 0;
                     questionsAnsweredInSession = 0;
                     shuffledQuestions = shuffleArray([...questions]);
                     updateScoreDisplay();
                     progressBar.style.width = '0%';
                     progressBar.textContent = '0%';
                     resultsArea.classList.add('hidden');
                     resultsArea.classList.remove('results-enter', 'results-enter-active'); 
                     gameArea.classList.remove('hidden'); 
                     nextBtn.classList.add('hidden'); 
                     feedbackArea.classList.add('hidden'); 
                     explanationText.innerHTML = ''; 
                     showQuestion();
                 }
                 function showQuestion() {
                     updateProgressBar();
                     optionsContainer.innerHTML = '';
                     feedbackArea.classList.add('hidden');
                     feedbackText.textContent = '';
                     explanationText.innerHTML = '';
                     feedbackText.className = 'text-lg font-semibold mb-2';
                     const currentQuestion = shuffledQuestions[currentQuestionIndex];
                     questionText.innerHTML = currentQuestion.question;
                     questionCounter.textContent = `问题 ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
                     const shuffledOptions = shuffleArray([...currentQuestion.options]);
                     shuffledOptions.forEach(option => {
                         const button = document.createElement('button');
                         button.innerHTML = option;
                         button.className = 'option-btn bg-white hover:bg-gray-100 text-gray-700 font-medium py-3 px-4 border border-gray-300 rounded-lg shadow-sm transition duration-200 ease-in-out w-full text-left';
                         button.addEventListener('click', selectAnswer);
                         optionsContainer.appendChild(button);
                     });
                     nextBtn.classList.add('hidden');
                 }
                 function triggerConfetti() {
                     if (myConfettiInstance) {
                         myConfettiInstance({
                             particleCount: 120,
                             spread: 80,
                             origin: { y: 0.6 },
                             colors: ['#a855f7', '#ec4899', '#f59e0b', '#22c55e', '#3b82f6']
                         });
                     }
                 }
                 function selectAnswer(e) {
                     const selectedButton = e.target.closest('.option-btn');
                     if (!selectedButton) return;
                     const currentQuestion = shuffledQuestions[currentQuestionIndex];
                     const correctAnswer = currentQuestion.answer;
                     const explanation = currentQuestion.explanation;
                     questionsAnsweredInSession++;
                     Array.from(optionsContainer.children).forEach(button => {
                         button.disabled = true;
                         if (button.innerHTML === correctAnswer) {
                             button.classList.add('correct-answer');
                         }
                     });
                     if (selectedButton.innerHTML === correctAnswer) {
                         score++;
                         feedbackText.textContent = '✅ 回答正确!';
                         feedbackText.className = 'text-lg font-semibold mb-2 text-green-600';
                         selectedButton.classList.add('correct-answer');
                         triggerConfetti();
                     } else {
                         feedbackText.textContent = `❌ 回答错误!`;
                         feedbackText.className = 'text-lg font-semibold mb-2 text-red-600';
                         selectedButton.classList.add('wrong-answer');
                     }
         
                     explanationText.innerHTML = `<strong>解析:</strong> ${explanation}`;
                     feedbackArea.classList.remove('hidden');
         
                     updateScoreDisplay();
                     updateProgressBarAfterAnswer();
                     nextBtn.classList.remove('hidden');
                 }
                 function showNextQuestion() {
                     currentQuestionIndex++;
                     if (currentQuestionIndex < shuffledQuestions.length) {
                         showQuestion();
                     } else {
                         endGame();
                     }
                 }
                 function endGame() {
                     gameArea.classList.add('hidden');
                     resultsArea.classList.remove('hidden');
                     requestAnimationFrame(() => {
                          resultsArea.classList.add('results-enter');
                          requestAnimationFrame(() => {
                              resultsArea.classList.add('results-enter-active');
                         });
                     });
         
                     const finalPercentage = shuffledQuestions.length === 0 ? 0 : Math.round((score / shuffledQuestions.length) * 100);
                     finalScore.textContent = `你的最终得分是: ${score} / ${shuffledQuestions.length} (${finalPercentage}%)`;
                     let message = '';
                     if (finalPercentage === 100) {
                         message = '💯 完美！你简直是 IB Economics HL 大师！知识点掌握得炉火纯青！';
                         if (myConfettiInstance) {
                              myConfettiInstance({ particleCount: 200, spread: 160, origin: { y: 0.5 }}); 
                              myConfettiInstance({ particleCount: 200, spread: 160, origin: { y: 0.7 }}); 
                         }
                     } else if (finalPercentage >= 90) {
                         message = '🌟 太出色了！对经济学基础和微观经济学的理解非常深刻，绝对的学霸！';
                         if (myConfettiInstance) { myConfettiInstance({particleCount: 150, spread: 100}); }
                     } else if (finalPercentage >= 80) {
                         message = '🏆 非常棒！知识掌握得很扎实，向着7分前进！';
                     } else if (finalPercentage >= 70) {
                         message = '🎉 很厉害！展现了良好的理解，继续努力，7分在望！';
                     } else if (finalPercentage >= 60) {
                         message = '👍 相当不错！大部分知识点都理解了，继续加油！';
                     } else if (finalPercentage >= 50) {
                         message = '😊 不错！掌握了核心内容，可以更有自信！';
                     } else {
                         message = '💪 不要灰心！从错误中学习，梳理知识点，下次一定能进步！';
                     }
                     resultMessage.textContent = message;
                 }
                 nextBtn.addEventListener('click', showNextQuestion);
                 restartBtn.addEventListener('click', startGame);
                 startGame();
             
      </script>
   </body>
</html>
