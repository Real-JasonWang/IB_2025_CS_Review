      <script>
         const questions = [
         {
         question: "国际贸易的一个主要好处是什么？",
         options: ["减少全球竞争", "增加国家自给自足能力", "提高生活水平和资源配置效率", "导致所有参与国物价上涨"],
         answer: "提高生活水平和资源配置效率",
         explanation: "国际贸易使得各国可以专注于生产其具有比较优势的产品，并通过交换获得更多种类的商品和服务，从而提高全球资源配置效率和生活水平。"
         },
         {
         question: "国际贸易如何影响全球资源的配置？",
         options: ["导致资源集中在少数发达国家", "促使资源根据比较优势在全球范围内更有效地流动和分配", "减少了对稀缺资源的需求", "对资源配置没有显著影响"],
         answer: "促使资源根据比较优势在全球范围内更有效地流动和分配",
         explanation: "通过国际贸易，各国可以专门生产机会成本较低的商品，从而使全球资源流向最高效的生产者，优化了全球资源的配置。"
         },
         {
         question: "国际贸易允许国家消费的点通常位于其自身生产可能性曲线(PPC)的哪个位置？",
         options: ["PPC内部", "PPC曲线上", "PPC外部", "与PPC无关"],
         answer: "PPC外部",
         explanation: "通过专业化生产和贸易，国家可以消费超出其自身生产能力的商品组合，即消费点可以位于其PPC之外。"
         },
         {
         question: "(HL only) 绝对优势是指一个国家在生产某种商品时：",
         options: ["机会成本低于其他国家", "使用的资源少于其他国家，或者用同样资源能生产更多", "国内需求大于供给", "出口量大于进口量"],
         answer: "使用的资源少于其他国家，或者用同样资源能生产更多",
         explanation: "绝对优势关注的是生产效率，即用更少的投入生产相同产出，或用相同投入生产更多产出。"
         },
         {
         question: "(HL only) 国家甲生产1单位小麦的机会成本是2单位布料，国家乙生产1单位小麦的机会成本是3单位布料。根据比较优势理论，哪个国家应该专门生产小麦？",
         options: ["国家甲", "国家乙", "两国都应该生产部分小麦", "无法判断"],
         answer: "国家甲",
         explanation: "比较优势是指生产某种商品的机会成本较低。国家甲生产小麦的机会成本（2单位布料）低于国家乙（3单位布料），因此国家甲在小麦生产上具有比较优势。"
         },
         {
         question: "假设国家X的PPC上，生产10吨钢材的机会成本是30台机器。那么生产1台机器的机会成本是多少？",
         options: ["3吨钢材", "1/3吨钢材", "10吨钢材", "30吨钢材"],
         answer: "1/3吨钢材",
         explanation: "如果放弃30台机器能生产10吨钢材，那么放弃10/30 = 1/3吨钢材能生产1台机器。"
         },
         {
         question: "(HL only) 如果国家A的PPC在商品X（横轴）和商品Y（纵轴）的图上比国家B的PPC更平缓，这通常意味着：",
         options: ["国家A在生产商品X上具有绝对优势", "国家A在生产商品Y上具有比较优势", "国家A在生产商品X上具有比较优势", "国家B在生产商品Y上具有比较优势"],
         answer: "国家A在生产商品X上具有比较优势",
         explanation: "PPC的斜率代表机会成本。更平缓的PPC（相对于横轴商品）意味着生产横轴商品的机会成本较低。"
         },
         {
         question: "“贸易利得”指的是：",
         options: ["出口国获得的全部出口收入", "通过国际贸易，参与国消费水平提高带来的总体福利增加", "进口国政府获得的全部关税收入", "跨国公司获取的利润"],
         answer: "通过国际贸易，参与国消费水平提高带来的总体福利增加",
         explanation: "贸易利得是由于专业化和交换，使得国家能够消费超出其自身生产能力的商品组合，从而带来的福利改善。"
         },
         {
         question: "消费可能性边界 (CPF) 的斜率代表什么？",
         options: ["国内机会成本", "国际贸易比价（世界价格比率）", "生产技术的先进程度", "国内市场需求强度"],
         answer: "国际贸易比价（世界价格比率）",
         explanation: "CPF的斜率反映了在国际市场上一种商品可以交换另一种商品的比例，即国际贸易条件或世界价格比率。"
         },
         {
         question: "如果某种商品的世界价格 (Pw) 低于某国的国内均衡价格，且该国开放贸易，那么：",
         options: ["该国将出口这种商品", "该国将进口这种商品", "该国的国内价格将上升到Pw", "该国的国内产量将增加"],
         answer: "该国将进口这种商品",
         explanation: "当世界价格低于国内价格时，消费者会选择购买更便宜的进口商品，因此该国会成为该商品的进口国。"
         },
         {
         question: "当一个国家因世界价格高于其国内价格而出口某种商品时，国内消费者剩余会如何变化？",
         options: ["增加", "减少", "不变", "不确定"],
         answer: "减少",
         explanation: "出口导致国内价格向世界价格靠拢（上升），国内消费者购买数量减少，支付价格更高，因此消费者剩余减少。"
         },
         {
         question: "比较优势的一个重要来源是：",
         options: ["国家规模大小", "军事实力强弱", "要素禀赋的差异 (如自然资源、劳动力技能)", "政府的贸易顺差政策"],
         answer: "要素禀赋的差异 (如自然资源、劳动力技能)",
         explanation: "各国在自然资源、资本、劳动力数量和质量等生产要素方面的差异是形成比较优势的重要基础。"
         },
         {
         question: "比较优势理论的一个局限性是它假设：",
         options: ["存在显著的规模经济", "运输成本为零或很低", "国家间的技术水平完全相同", "政府会积极干预贸易"],
         answer: "运输成本为零或很低",
         explanation: "传统的比较优势模型通常简化分析，假设运输成本不影响贸易决策，但在现实中运输成本可能很高。"
         },
         {
         question: "(HL only) 国家X每单位劳动力可生产4单位小麦或2单位布料。国家Y每单位劳动力可生产3单位小麦或1单位布料。哪个国家在布料生产上具有比较优势？",
         options: ["国家X", "国家Y", "两国均有", "两国均无"],
         answer: "国家X",
         explanation: "国家X生产1单位布料的机会成本是4/2=2单位小麦。国家Y生产1单位布料的机会成本是3/1=3单位小麦。国家X机会成本更低，故在布料上有比较优势。"
         },
         {
         question: "当一国开放贸易并进口某种商品时，其国内生产者剩余会如何变化，总剩余会如何变化？",
         options: ["生产者剩余增加，总剩余增加", "生产者剩余减少，总剩余增加", "生产者剩余增加，总剩余减少", "生产者剩余减少，总剩余减少"],
         answer: "生产者剩余减少，总剩余增加",
         explanation: "进口导致国内价格下降，国内生产者面临更激烈的竞争，产量减少，生产者剩余减少。但消费者剩余的增加大于生产者剩余的减少，因此总剩余（社会福利）增加。"
         },
         {
         question: "贸易保护主义是指政府采取的旨在以下哪个目的的政策？",
         options: ["促进自由贸易和全球化", "限制进口并保护国内产业免受外国竞争", "增加出口补贴以占领国际市场", "鼓励外国直接投资"],
         answer: "限制进口并保护国内产业免受外国竞争",
         explanation: "贸易保护主义的核心是通过各种壁垒来减少进口，从而保护本国生产者。"
         },
         {
         question: "关税是一种：",
         options: ["对出口商品征收的税", "对进口商品征收的税", "对国内生产商品提供的补贴", "对外国投资的限制"],
         answer: "对进口商品征收的税",
         explanation: "关税是进口国政府对通过其关境的进口商品所征收的一种税。"
         },
         {
         question: "在一个进口国，征收关税通常会导致国内该商品的价格：",
         options: ["下降", "上升", "不变", "变得与世界价格完全一致"],
         answer: "上升",
         explanation: "关税增加了进口商品的成本，使得国内市场上该商品的价格（包含关税）上升。"
         },
         {
         question: "关税带来的政府收入等于：",
         options: ["关税税率乘以国内总产量", "关税税率乘以国内总消费量", "关税税率乘以进口量", "消费者剩余的全部损失"],
         answer: "关税税率乘以进口量",
         explanation: "政府的关税收入是每单位进口商品征收的关税额与征税后总进口量的乘积。"
         },
         {
         question: "关税造成的无谓损失 (Deadweight Loss) 包括：",
         options: ["仅生产扭曲损失", "仅消费扭曲损失", "生产扭曲损失和消费扭曲损失", "政府关税收入"],
         answer: "生产扭曲损失和消费扭曲损失",
         explanation: "无谓损失代表了由于关税导致的资源配置效率损失，一部分是由于效率较低的国内生产者取代了部分进口（生产扭曲），另一部分是由于价格上升导致消费者减少消费（消费扭曲）。"
         },
         {
         question: "征收关税后，进口国的国内生产量会如何变化？",
         options: ["减少", "增加", "不变", "先增后减"],
         answer: "增加",
         explanation: "关税提高了国内价格，使得国内生产者更有利可图，从而激励他们增加产量。"
         },
         {
         question: "进口配额是对进口商品的：",
         options: ["价格上限限制", "质量标准限制", "数量限制", "原产地标签要求"],
         answer: "数量限制",
         explanation: "进口配额是政府规定在一定时期内，特定商品进口数量或金额的上限。"
         },
         {
         question: "与产生相同进口量的关税相比，进口配额的一个主要区别在于：",
         options: ["配额不会导致国内价格上升", "配额的政府收入通常更多", "配额的额外收益（配额租金）可能被进口商或出口商获得，而非政府", "配额对国内生产者的保护作用更小"],
         answer: "配额的额外收益（配额租金）可能被进口商或出口商获得，而非政府",
         explanation: "除非政府拍卖配额许可证，否则由配额造成的国内外价差（配额租金）通常归持有配额许可证的进口商或外国出口商所有，而不是像关税那样成为政府收入。"
         },
         {
         question: "“配额租金” (Quota Rent) 是指：",
         options: ["政府通过拍卖配额获得的收入", "由于配额限制了供给，导致国内价格高于世界价格的部分，这部分额外收益归配额持有者", "国内生产者因配额保护而增加的利润", "消费者因配额而多支付的成本总额"],
         answer: "由于配额限制了供给，导致国内价格高于世界价格的部分，这部分额外收益归配额持有者",
         explanation: "配额租金是因数量限制而产生的稀缺性收益，体现为国内市场价格与世界市场价格之间的差额乘以配额数量。"
         },
         {
         question: "出口补贴是政府向国内生产者提供的：",
         options: ["用于进口原材料的补贴", "为在国内市场销售的商品提供的补贴", "为出口到外国市场的商品提供的补贴", "用于技术研发的补贴"],
         answer: "为出口到外国市场的商品提供的补贴",
         explanation: "出口补贴是政府为了鼓励出口，给予出口商或生产出口产品的企业的财政支持。"
         },
         {
         question: "出口补贴的主要目的是：",
         options: ["增加政府财政收入", "提高国内商品价格以抑制消费", "帮助国内生产者在国际市场上更具竞争力", "减少国内生产过剩"],
         answer: "帮助国内生产者在国际市场上更具竞争力",
         explanation: "通过降低出口商品的有效成本，出口补贴旨在提高本国商品在国际市场上的价格竞争力，从而增加出口。"
         },
         {
         question: "实施出口补贴后，国内消费者支付的价格以及国内生产量通常会如何变化？",
         options: ["价格下降，产量减少", "价格上升，产量增加", "价格不变，产量增加", "价格下降，产量不变"],
         answer: "价格上升，产量增加",
         explanation: "出口补贴使得生产者更愿意出口，国内供给可能减少（或价格上升以匹配出口带来的更高收益），同时总产量会增加以满足出口和国内需求。"
         },
         {
         question: "要求进口商品符合复杂且成本高昂的当地特定标准，这属于哪种贸易保护措施？",
         options: ["关税", "进口配额", "出口补贴", "行政壁垒 (Administrative Barriers)"],
         answer: "行政壁垒 (Administrative Barriers)",
         explanation: "行政壁垒包括各种法规、标准、程序等，它们虽然不直接以税收或数量限制的形式出现，但会增加进口成本或难度，从而起到贸易保护作用。"
         },

                        useWorker: true
                    });
                }
                let currentQuestionIndex = 0;
                let score = 0;
                let questionsAnsweredInSession = 0;
                let shuffledQuestions = [];
                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }
                function updateScoreDisplay() {
                    const percentage = questionsAnsweredInSession === 0 ? 0 : Math.round((score / questionsAnsweredInSession) * 100);
                    scoreDisplay.textContent = `得分: ${score} / ${questionsAnsweredInSession} (${percentage}%)`;
                }
                function updateProgressBar() {
                    const totalQuestionsToDisplay = shuffledQuestions.length;
                    const progressPercentage = totalQuestionsToDisplay === 0 ? 0 : Math.round(((currentQuestionIndex) / totalQuestionsToDisplay) * 100);
                    progressBar.style.width = `${progressPercentage}%`;
                    progressBar.textContent = `${progressPercentage}%`;
                }
                function updateProgressBarAfterAnswer() {
                    const totalQuestionsToDisplay = shuffledQuestions.length;
                    const progressPercentage = totalQuestionsToDisplay === 0 ? 0 : Math.round(((currentQuestionIndex + 1) / totalQuestionsToDisplay) * 100);
                    progressBar.style.width = `${progressPercentage}%`;
                    progressBar.textContent = `${progressPercentage}%`;
                }
                function startGame() {
                    currentQuestionIndex = 0;
                    score = 0;
                    questionsAnsweredInSession = 0;
                    shuffledQuestions = shuffleArray([...questions]);
                    updateScoreDisplay();
                    progressBar.style.width = '0%';
                    progressBar.textContent = '0%';
                    resultsArea.classList.add('hidden');
                    resultsArea.classList.remove('results-enter', 'results-enter-active'); 
                    gameArea.classList.remove('hidden'); 
                    nextBtn.classList.add('hidden'); 
                    feedbackArea.classList.add('hidden'); 
                    explanationText.innerHTML = ''; 
                    showQuestion();

                function showQuestion() {
                    updateProgressBar();
                    optionsContainer.innerHTML = '';
                    feedbackArea.classList.add('hidden');
                    feedbackText.textContent = '';
                    explanationText.innerHTML = '';
                    feedbackText.className = 'text-lg font-semibold mb-2';
                    const currentQuestion = shuffledQuestions[currentQuestionIndex];
                    questionText.innerHTML = currentQuestion.question;
                    questionCounter.textContent = `问题 ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
                    const shuffledOptions = shuffleArray([...currentQuestion.options]);
                    shuffledOptions.forEach(option => {
                        const button = document.createElement('button');
                        button.innerHTML = option;
                        button.className = 'option-btn bg-white hover:bg-gray-100 text-gray-700 font-medium py-3 px-4 border border-gray-300 rounded-lg shadow-sm transition duration-200 ease-in-out w-full text-left';
                        button.addEventListener('click', selectAnswer);
                        optionsContainer.appendChild(button);
                    });
                    nextBtn.classList.add('hidden');
                }
                function triggerConfetti() {
                    if (myConfettiInstance) {
                        myConfettiInstance({
                            particleCount: 120,
                            spread: 80,
                            origin: { y: 0.6 },
                            colors: ['#a855f7', '#ec4899', '#f59e0b', '#22c55e', '#3b82f6']
                        });
                    }
                }
                function selectAnswer(e) {
                    const selectedButton = e.target.closest('.option-btn');
                    if (!selectedButton) return;
                    const currentQuestion = shuffledQuestions[currentQuestionIndex];
                    const correctAnswer = currentQuestion.answer;
                    const explanation = currentQuestion.explanation;
                    questionsAnsweredInSession++;
                    Array.from(optionsContainer.children).forEach(button => {
                        button.disabled = true;
                        if (button.innerHTML === correctAnswer) {
                            button.classList.add('correct-answer');
                        }
                    });
                    if (selectedButton.innerHTML === correctAnswer) {
                        score++;
                        feedbackText.textContent = '✅ 回答正确!';
                        feedbackText.className = 'text-lg font-semibold mb-2 text-green-600';
                        selectedButton.classList.add('correct-answer');
                        triggerConfetti();
                    } else {
                        feedbackText.textContent = `❌ 回答错误!`;
                        feedbackText.className = 'text-lg font-semibold mb-2 text-red-600';
                        selectedButton.classList.add('wrong-answer');
                    }
         
                    explanationText.innerHTML = `<strong>解析:</strong> ${explanation}`;
                    feedbackArea.classList.remove('hidden');
         
                    updateScoreDisplay();
                    updateProgressBarAfterAnswer();
                    nextBtn.classList.remove('hidden');
                }
                function showNextQuestion() {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < shuffledQuestions.length) {
                        showQuestion();
                    } else {
                        endGame();
                    }
                }
                function endGame() {
                    gameArea.classList.add('hidden');
                    resultsArea.classList.remove('hidden');
                    requestAnimationFrame(() => {
                         resultsArea.classList.add('results-enter');
                         requestAnimationFrame(() => {
                             resultsArea.classList.add('results-enter-active');
                        });
                    });

                        }
                    } else if (finalPercentage >= 90) {
                        message = '🌟 太出色了！对经济学基础和微观经济学的理解非常深刻，绝对的学霸！';

                        message = '🎉 很厉害！展现了良好的理解，继续努力，7分在望！';

                        message = '👍 相当不错！大部分知识点都理解了，继续加油！';
                    } else if (finalPercentage >= 50) {
                        message = '😊 不错！掌握了核心内容，可以更有自信！';
                    } else {
                        message = '💪 不要灰心！从错误中学习，梳理知识点，下次一定能进步！';
                    }
                    resultMessage.textContent = message;
                }
                nextBtn.addEventListener('click', showNextQuestion);
                restartBtn.addEventListener('click', startGame);
