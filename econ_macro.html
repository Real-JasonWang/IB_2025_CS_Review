      <script>
         const questions = [
         {
         question: "在商业周期的哪个阶段，实际GDP通常低于潜在GDP，并伴随着失业率的上升？",
         options: ["繁荣 (Peak/Boom)", "衰退 (Recession/Contraction)", "复苏 (Recovery/Expansion)", "趋势增长线 (Trend Growth Line)"],
         answer: "衰退 (Recession/Contraction)",
         explanation: "在衰退阶段，总需求下降导致生产减少，实际GDP降至潜在GDP以下，企业裁员导致失业率上升。繁荣是经济活动的顶点，复苏是经济开始回升的阶段，趋势增长线代表长期平均增长路径。"
         },
         {
         question: "以下哪项因素最有可能导致总需求(AD)曲线向右移动？",
         options: ["消费者信心下降 (A decrease in consumer confidence)", "政府增加所得税税率 (An increase in income tax rates by the government)", "利率上升 (An increase in interest rates)", "企业对未来盈利预期改善 (An improvement in business expectations about future profitability)"],
         answer: "企业对未来盈利预期改善 (An improvement in business expectations about future profitability)",
         explanation: "企业对未来盈利预期改善会刺激投资支出(I)增加，投资是总需求的组成部分之一 (C+I+G+X-M)，因此AD曲线向右移动。消费者信心下降会减少消费(C)，增税会减少可支配收入从而减少消费(C)或投资(I)，利率上升会抑制消费(C)和投资(I)，这些都会导致AD曲线左移。"
         },
         {
         question: "假设石油价格大幅上涨，这将如何影响短期总供给(SRAS)曲线？",
         options: ["SRAS曲线向右移动 (SRAS curve shifts to the right)", "SRAS曲线向左移动 (SRAS curve shifts to the left)", "沿着SRAS曲线向上移动 (Movement upwards along the SRAS curve)", "SRAS曲线变为垂直 (SRAS curve becomes vertical)"],
         answer: "SRAS曲线向左移动 (SRAS curve shifts to the left)",
         explanation: "石油是许多行业的重要生产投入。石油价格大幅上涨意味着企业生产成本增加，这会导致在任何给定的价格水平下，企业愿意并且能够供给的产出量减少，因此SRAS曲线向左移动。沿着曲线移动是由于整体物价水平变化引起的，而曲线变为垂直通常与LRAS相关。"
         },
         {
         question: "由于经济衰退导致总需求不足，工人失去工作，这属于哪种类型的失业？",
         options: ["摩擦性失业 (Frictional unemployment)", "结构性失业 (Structural unemployment)", "周期性失业/需求不足型失业 (Cyclical/Demand-deficient unemployment)", "季节性失业 (Seasonal unemployment)"],
         answer: "周期性失业/需求不足型失业 (Cyclical/Demand-deficient unemployment)",
         explanation: "周期性失业与商业周期的波动直接相关。在经济衰退期间，总需求下降，导致企业减少生产并裁员。摩擦性失业是工人在转换工作过程中的短期失业。结构性失业是由于经济结构变化或劳动力技能与工作岗位需求不匹配造成的。季节性失业与特定季节的需求变化有关。"
         },
         {
         question: "如果一个经济体的总需求增长速度超过其生产能力的增长速度，最有可能出现哪种类型的通货膨胀？",
         options: ["成本推动型通货膨胀 (Cost-push inflation)", "需求拉动型通货膨胀 (Demand-pull inflation)", "恶性通货膨胀 (Hyperinflation)", "滞胀 (Stagflation)"],
         answer: "需求拉动型通货膨胀 (Demand-pull inflation)",
         explanation: "需求拉动型通货膨胀发生在总需求过度旺盛，‘过多的货币追逐过少的商品’时。当AD曲线持续向右移动，超过了经济体在短期内增加供给的能力时，物价水平就会被拉高。成本推动型通货膨胀是由生产成本上升（如工资或原材料价格上涨）引起的。恶性通货膨胀是极高且失控的通胀。滞胀是高通胀和高失业率并存。"
         },
         {
         question: "洛伦兹曲线 (Lorenz Curve) 越接近45度对角线（完美平等线），代表什么？ (HL Only)",
         options: ["更高的基尼系数和更不平等的收入分配 (A higher Gini coefficient and more unequal income distribution)", "更低的基尼系数和更平等的收入分配 (A lower Gini coefficient and more equal income distribution)", "更高的国民总收入 (Higher Gross National Income)", "更低的贫困率 (Lower poverty rate)"],
         answer: "更低的基尼系数和更平等的收入分配 (A lower Gini coefficient and more equal income distribution)",
         explanation: "45度线代表收入完全平等。洛伦兹曲线显示了收入在人口中的实际分配情况。曲线越贴近45度线，表明收入分配越平等。基尼系数是根据洛伦兹曲线计算的，数值介于0（完全平等）和1（完全不平等）之间。因此，洛伦兹曲线越接近45度线，基尼系数越低，收入分配越平等。这与国民总收入的绝对水平或贫困率不直接等同，尽管它们可能相关。"
         },
         {
         question: "在国民收入循环流程图中，以下哪项被视为对国民收入的“注入 (Injection)”？",
         options: ["储蓄 (Savings)", "税收 (Taxes)", "进口 (Imports)", "政府购买 (Government Purchases)"],
         answer: "政府购买 (Government Purchases)",
         explanation: "注入是指向国民收入循环流程中增加支出的部分，包括政府购买(G)、投资(I)和出口(X)。储蓄、税收和进口是漏出项。"
         },
         {
         question: "如果在一个经济体中，总漏出 (Total Leakages) 大于总注入 (Total Injections)，国民收入最有可能发生什么变化？",
         options: ["扩张 (Expand)", "收缩 (Contract)", "保持不变 (Remain unchanged)", "波动加剧 (Become more volatile)"],
         answer: "收缩 (Contract)",
         explanation: "当总漏出（如储蓄、税收、进口）大于总注入（如投资、政府支出、出口）时，意味着从经济循环中流出的资金多于流入的资金，总需求减少，导致国民收入收缩。"
         },
         {
         question: "国民收入循环流程图中的“漏出 (Leakage)”主要不包括以下哪项？",
         options: ["家庭储蓄 (Household Savings)", "企业投资 (Business Investment)", "政府税收 (Government Taxes)", "进口支出 (Spending on Imports)"],
         answer: "企业投资 (Business Investment)",
         explanation: "漏出是指从收入流中撤出的部分，主要包括储蓄(S)、税收(T)和进口(M)。企业投资(I)是注入项。"
         },
         {
         question: "以下哪种方法不是衡量国内生产总值 (GDP) 的主要方法？",
         options: ["支出法 (Expenditure Approach)", "收入法 (Income Approach)", "产出法/增加值法 (Output/Value-added Approach)", "利率法 (Interest Rate Approach)"],
         answer: "利率法 (Interest Rate Approach)",
         explanation: "衡量GDP的主要方法有三种：支出法、收入法和产出法。利率法不是直接衡量GDP的方法。"
         },
         {
         question: "使用支出法衡量GDP时，其计算公式通常表示为：",
         options: ["GDP = 工资 + 租金 + 利息 + 利润", "GDP = C + I + G + (X - M)", "GDP = 总产出 - 中间消耗", "GDP = C + S + T"],
         answer: "GDP = C + I + G + (X - M)",
         explanation: "支出法计算GDP是将所有最终产品和服务的市场价值加总，包括消费(C)、投资(I)、政府购买(G)以及净出口(X-M)。"
         },
         {
         question: "收入法计算国民收入时，主要加总的是：",
         options: ["所有企业的总销售额", "所有家庭的总消费支出", "生产要素获得的各种收入", "政府的总税收收入"],
         answer: "生产要素获得的各种收入",
         explanation: "收入法是通过加总所有生产要素（劳动、资本、土地、企业家才能）在生产过程中获得的收入（工资、利息、租金、利润）来核算国民收入。"
         },
         {
         question: "名义GDP和实际GDP之间的主要区别在于实际GDP：",
         options: ["只计算有形商品的价值", "根据人口规模进行了调整", "根据价格水平的变动进行了调整", "只包括国内生产的商品和服务"],
         answer: "根据价格水平的变动进行了调整",
         explanation: "名义GDP是按当年市场价格计算的GDP，而实际GDP是按某个基期价格计算的GDP，剔除了价格变动的影响，能更准确地反映产量的变化。"
         },
         {
         question: "如果已知某年的名义GDP和GDP平减指数，实际GDP可以计算为：",
         options: ["名义GDP × GDP平减指数 / 100", "名义GDP / GDP平减指数 × 100", "名义GDP + GDP平减指数", "名义GDP - GDP平减指数"],
         answer: "名义GDP / GDP平减指数 × 100",
         explanation: "实际GDP = (名义GDP / GDP平减指数) * 100。GDP平减指数是衡量物价水平从基年到现期变化的指标。"
         },
         {
         question: "国民总收入 (GNI) 与国内生产总值 (GDP) 的关系是：",
         options: ["GNI = GDP - 来自国外的净要素收入", "GNI = GDP + 来自国外的净要素收入", "GNI总是大于GDP", "GNI总是小于GDP"],
         answer: "GNI = GDP + 来自国外的净要素收入",
         explanation: "GNI衡量的是一国国民（无论居住在何处）在一定时期内获得的要素收入总和。它等于GDP加上来自国外的净要素收入（本国居民从国外获得的要素收入减去外国居民从本国获得的要素收入）。"
         },
         {
         question: "人均GDP通常被用作衡量一个国家：",
         options: ["收入分配的公平程度", "平均生活水平的近似指标", "环境质量的好坏", "技术进步的速度"],
         answer: "平均生活水平的近似指标",
         explanation: "人均GDP（GDP/总人口）是衡量一个国家或地区人民平均经济产出或收入的指标，常用来粗略估计平均生活水平，但它不能反映收入分配、环境等问题。"
         },
         {
         question: "在商业周期的哪个阶段，经济活动达到顶峰，失业率通常处于最低水平？",
         options: ["衰退 (Recession)", "萧条 (Trough)", "繁荣 (Peak/Boom)", "复苏 (Recovery)"],
         answer: "繁荣 (Peak/Boom)",
         explanation: "繁荣是商业周期的顶点，此时经济活动旺盛，就业水平高，失业率低，通货膨胀压力可能开始显现。"
         },
         {
         question: "商业周期中，经济从萧条 (Trough) 开始回升，实际GDP持续增长但尚未达到潜在产出水平的阶段被称为：",
         options: ["繁荣 (Boom)", "衰退 (Contraction)", "复苏 (Recovery/Expansion)", "趋势增长 (Trend Growth)"],
         answer: "复苏 (Recovery/Expansion)",
         explanation: "复苏阶段是经济走出谷底，实际GDP开始增长，失业率逐渐下降，但经济尚未达到充分就业或潜在产出水平。"
         },
         {
         question: "当一个经济体的实际GDP超过其潜在GDP时，形成的产出缺口被称为：",
         options: ["衰退缺口 (Recessionary Gap)", "通货膨胀缺口 (Inflationary Gap)", "预算缺口 (Budget Gap)", "贸易缺口 (Trade Gap)"],
         answer: "通货膨胀缺口 (Inflationary Gap)",
         explanation: "通货膨胀缺口发生在实际产出高于潜在产出（充分就业产出）的水平，此时资源过度利用，通常伴随着较高的通货膨胀压力。"
         },
         {
         question: "以下哪项是使用GDP作为衡量经济福祉指标的一个主要局限性？",
         options: ["GDP包含了政府支出", "GDP衡量了市场交易的价值", "GDP未充分反映收入分配的公平性", "GDP的计算方法全球统一"],
         answer: "GDP未充分反映收入分配的公平性",
         explanation: "GDP总量可能很高，但如果收入分配极不平等，大部分财富集中在少数人手中，那么整体福祉可能并不高。GDP不直接反映收入分配、非市场活动、环境质量、休闲价值等。"
         },
         {
         question: "人类发展指数 (HDI) 主要综合了哪些维度的指标来衡量一个国家的社会经济发展水平？",
         options: ["经济增长率、通货膨胀率、失业率", "健康长寿的生活、教育水平、体面的生活水平", "政治自由度、环境可持续性、文化多样性", "人均GDP、基尼系数、出口额"],
         answer: "健康长寿的生活、教育水平、体面的生活水平",
         explanation: "HDI由联合国开发计划署发布，综合了三个基本维度：健康（用出生时预期寿命衡量）、教育（用平均受教育年限和预期受教育年限衡量）和生活水平（用人均国民总收入GNI衡量）。"
         },
         {
         question: "当物价总水平下降时，消费者持有的货币财富的实际购买力增加，从而刺激消费支出，这被称为总需求曲线向下倾斜的：",
         options: ["利率效应 (Interest Rate Effect)", "财富效应 (Wealth Effect)", "国际贸易效应 (Net Export Effect)", "替代效应 (Substitution Effect)"],
         answer: "财富效应 (Wealth Effect)",
         explanation: "财富效应（或实际余额效应）指出，当物价水平下降时，公众持有的货币及其他名义价值固定的资产的实际价值上升，人们感觉更富有，从而增加消费支出。"
         },
         {
         question: "总需求曲线向下倾斜的利率效应指的是，当物价水平下降时：",
         options: ["货币需求增加，利率上升，投资和消费减少", "货币需求减少，利率下降，投资和消费增加", "货币供给增加，利率下降，投资和消费增加", "货币供给减少，利率上升，投资和消费减少"],
         answer: "货币需求减少，利率下降，投资和消费增加",
         explanation: "物价水平下降导致交易所需的货币量减少，从而货币需求减少。在货币供给不变的情况下，利率会下降，较低的利率会刺激投资和对利率敏感的消费支出增加。"

                const quizContainer = document.getElementById('quiz-container');
                const gameArea = document.getElementById('game-area');
                const resultsArea = document.getElementById('results-area');
                const questionCounter = document.getElementById('question-counter');
                const scoreDisplay = document.getElementById('score-display');
                const progressBar = document.getElementById('progress-bar');
                const questionText = document.getElementById('question-text');
                const optionsContainer = document.getElementById('options-container');
                const feedbackArea = document.getElementById('feedback-area');
                const feedbackText = document.getElementById('feedback-text');
                const explanationText = document.getElementById('explanation-text');
                const nextBtn = document.getElementById('next-btn');
                const finalScore = document.getElementById('final-score');
                const resultMessage = document.getElementById('result-message');
                const restartBtn = document.getElementById('restart-btn');
                const confettiCanvas = document.getElementById('confetti-canvas');
                let myConfettiInstance = null;
                if (confettiCanvas && typeof confetti !== 'undefined') {
                    myConfettiInstance = confetti.create(confettiCanvas, {
                        resize: true,
                        useWorker: true
                    });
                }
                let currentQuestionIndex = 0;
                let score = 0;
                let questionsAnsweredInSession = 0;
                let shuffledQuestions = [];
                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }
                function updateScoreDisplay() {
                    const percentage = questionsAnsweredInSession === 0 ? 0 : Math.round((score / questionsAnsweredInSession) * 100);
                    scoreDisplay.textContent = `得分: ${score} / ${questionsAnsweredInSession} (${percentage}%)`;
                }
                function updateProgressBar() {
                    const totalQuestionsToDisplay = shuffledQuestions.length;
                    const progressPercentage = totalQuestionsToDisplay === 0 ? 0 : Math.round(((currentQuestionIndex) / totalQuestionsToDisplay) * 100);
                    progressBar.style.width = `${progressPercentage}%`;
                    progressBar.textContent = `${progressPercentage}%`;
                }
                function updateProgressBarAfterAnswer() {
                    const totalQuestionsToDisplay = shuffledQuestions.length;
                    const progressPercentage = totalQuestionsToDisplay === 0 ? 0 : Math.round(((currentQuestionIndex + 1) / totalQuestionsToDisplay) * 100);
                    progressBar.style.width = `${progressPercentage}%`;
                    progressBar.textContent = `${progressPercentage}%`;
                }
                function startGame() {
                    currentQuestionIndex = 0;
                    score = 0;
                    questionsAnsweredInSession = 0;
                    shuffledQuestions = shuffleArray([...questions]);
                    updateScoreDisplay();
                    progressBar.style.width = '0%';
                    progressBar.textContent = '0%';
                    resultsArea.classList.add('hidden');
                    resultsArea.classList.remove('results-enter', 'results-enter-active'); 
                    gameArea.classList.remove('hidden'); 
                    nextBtn.classList.add('hidden'); 
                    feedbackArea.classList.add('hidden'); 
                    explanationText.innerHTML = ''; 
                    showQuestion();
                }
                function showQuestion() {
                    updateProgressBar();
                    optionsContainer.innerHTML = '';
                    feedbackArea.classList.add('hidden');
                    feedbackText.textContent = '';
                    explanationText.innerHTML = '';
                    feedbackText.className = 'text-lg font-semibold mb-2';
                    const currentQuestion = shuffledQuestions[currentQuestionIndex];
                    questionText.innerHTML = currentQuestion.question;
                    questionCounter.textContent = `问题 ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
                    const shuffledOptions = shuffleArray([...currentQuestion.options]);
                    shuffledOptions.forEach(option => {
                        const button = document.createElement('button');
                        button.innerHTML = option;
                        button.className = 'option-btn bg-white hover:bg-gray-100 text-gray-700 font-medium py-3 px-4 border border-gray-300 rounded-lg shadow-sm transition duration-200 ease-in-out w-full text-left';
                        button.addEventListener('click', selectAnswer);
                        optionsContainer.appendChild(button);
                    });
                    nextBtn.classList.add('hidden');
                }
                function triggerConfetti() {
                    if (myConfettiInstance) {
                        myConfettiInstance({
                            particleCount: 120,
                            spread: 80,
                            origin: { y: 0.6 },
                            colors: ['#a855f7', '#ec4899', '#f59e0b', '#22c55e', '#3b82f6']
                        });
                    }
                }
                function selectAnswer(e) {
                    const selectedButton = e.target.closest('.option-btn');
                    if (!selectedButton) return;
                    const currentQuestion = shuffledQuestions[currentQuestionIndex];
                    const correctAnswer = currentQuestion.answer;
                    const explanation = currentQuestion.explanation;
                    questionsAnsweredInSession++;
                    Array.from(optionsContainer.children).forEach(button => {
                        button.disabled = true;
                        if (button.innerHTML === correctAnswer) {
                            button.classList.add('correct-answer');
                        }
                    });
                    if (selectedButton.innerHTML === correctAnswer) {
                        score++;
                        feedbackText.textContent = '✅ 回答正确!';
                        feedbackText.className = 'text-lg font-semibold mb-2 text-green-600';
                        selectedButton.classList.add('correct-answer');
                        triggerConfetti();
                    } else {
                        feedbackText.textContent = `❌ 回答错误!`;
                        feedbackText.className = 'text-lg font-semibold mb-2 text-red-600';
                        selectedButton.classList.add('wrong-answer');
                    }
         
                    explanationText.innerHTML = `<strong>解析:</strong> ${explanation}`;
                    feedbackArea.classList.remove('hidden');
         
                    updateScoreDisplay();
                    updateProgressBarAfterAnswer();
                    nextBtn.classList.remove('hidden');
                }
                function showNextQuestion() {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < shuffledQuestions.length) {
                        showQuestion();
                    } else {
                        endGame();
                    }
                }
                function endGame() {
                    gameArea.classList.add('hidden');
                    resultsArea.classList.remove('hidden');
                    requestAnimationFrame(() => {
                         resultsArea.classList.add('results-enter');
                         requestAnimationFrame(() => {
                             resultsArea.classList.add('results-enter-active');
                        });
                    });
         
                    const finalPercentage = shuffledQuestions.length === 0 ? 0 : Math.round((score / shuffledQuestions.length) * 100);
                    finalScore.textContent = `你的最终得分是: ${score} / ${shuffledQuestions.length} (${finalPercentage}%)`;

                        if (myConfettiInstance) {
                             myConfettiInstance({ particleCount: 200, spread: 160, origin: { y: 0.5 }}); 
                             myConfettiInstance({ particleCount: 200, spread: 160, origin: { y: 0.7 }}); 
                        }
                    } else if (finalPercentage >= 90) {
                        message = '🌟 太出色了！对经济学基础和微观经济学的理解非常深刻，绝对的学霸！';
                        if (myConfettiInstance) { myConfettiInstance({particleCount: 150, spread: 100}); }
                    } else if (finalPercentage >= 80) {
                        message = '🏆 非常棒！知识掌握得很扎实，向着7分前进！';
                    } else if (finalPercentage >= 70) {
                        message = '🎉 很厉害！展现了良好的理解，继续努力，7分在望！';
                    } else if (finalPercentage >= 60) {
                        message = '👍 相当不错！大部分知识点都理解了，继续加油！';
                    } else if (finalPercentage >= 50) {
                        message = '😊 不错！掌握了核心内容，可以更有自信！';
                    } else {
                        message = '💪 不要灰心！从错误中学习，梳理知识点，下次一定能进步！';
                    }
                    resultMessage.textContent = message;
                }
                nextBtn.addEventListener('click', showNextQuestion);
                restartBtn.addEventListener('click', startGame);
                startGame();
